
<div class="row">
 <div class="col-xs-12 col-md-6 col-md-offset-3">
   <app-alert
     [message]="error"
     *ngIf="error"
     (close)="onHandleError()"
   ></app-alert>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoggedin ? 'Log In' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoggedin ? 'Sign Up' : 'Log In'}}</button>
      </div>
      <br>
      <div class="alert alert-warning" role="alert">
        You can either Sign Up with your own credentials and then Log in to the platform OR
        You can use the following credentials for demo purposes:
        <br>
        Email: correct@test.gr | Password: correct
      </div>

    </form>

  </div>
</div>
